<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-success d-inline-block mt-1">View High Scores</button>
            </div>
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:75s</p>
            </div>
        </div>
    </header>
    
    <main>

        <div class="container">
    
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Welcome to Simple Quiz!</h1>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>

            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul>
                            <li class="mb-3 "><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>
                        <div id="yaynay" class="font-weight-light font-italic">
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </section>

            
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
            
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success">Submit</button>
                        </p>
                    </div>
                </div>
            </section>


            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>

                            <ol id="score-list">

                            </ol>
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Quiz again?</button>
                            <button id="clearscores" class="btn btn-success">Clear scores</button>
                    </div>
                </div>
            </section>

            
        </div>
    </main>


    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
